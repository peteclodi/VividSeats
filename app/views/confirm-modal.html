<div class="modal-header">
    <h3 class="modal-title">{{confirmationTitle}}</h3>
</div>
<div class="modal-body">
    <div class="confirmation-modal-question" ng-bind-html="confirmationQuestion"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">Yes</button>
    <button class="btn btn-default" ng-click="no()">No</button>
</div>
